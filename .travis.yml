language: objective-c
before_install:
 - echo 'America/Chicago' | sudo tee /etc/timezone
 - sudo dpkg-reconfigure --frontend noninteractive tzdata
 - sudo ntpdate ntp.ubuntu.com
 - npm install -g grunt-cli
install: npm install
before_script: grunt mocha
script:
  - xctool -project source/osx/OpenSprinkler.xcodeproj -scheme OpenSprinkler -sdk macosx10.9 CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGN_ENTITLEMENTS=""
notifications:
  email: false
