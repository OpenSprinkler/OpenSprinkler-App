name: Unit Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Enable PNPM
      run: |
          corepack enable
          corepack prepare pnpm@9.10.0 --activate

    - name: Install dependencies
      run: |
        pnpm install

    - name: Run test steps
      run: |
        grunt
